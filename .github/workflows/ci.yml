name: CI
on:
  pull_request:
    paths:
      - 'pytorch_tabnet/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - run: poetry install
      - run: poetry run pytest
    continue-on-error: true
  model-train-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extra: [
            'test_census.py',
            'test_customizing.py',
            'test_forest.py',
            'test_multi_regression.py',
            'test_multi_task_.py',
            'test_pretraining.py',
            'test_regression.py'
        ]
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - run: poetry install
      - run: poetry run pytest tests/intg/${{ matrix.extra }}
