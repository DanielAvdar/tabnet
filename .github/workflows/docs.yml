name: Publish docs GH Pages
on:
  pull_request:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  create-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv python install 3.11
      - run: make doctest
